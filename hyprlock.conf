background {
	monitor =
	path = screenshot
	color = rgba(25, 20, 20, 1.0)
	blur_passes = 2
}

input-field {
	monitor = 
	size = 20%, 5%
	outline_thickness = 3
	inner_color = rgba(0, 0, 0, 0.0)


	outer_color = rgba(ff00d4ee) rgba(5200bdee) 75deg
	check_color=rgba(6a00ffee) rgba(067a00ee) 120deg
	fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

	font_color = rgb(143, 143, 143)
	fade_on_empty = false
	rounding = 15

	position = 0, -20
	halign = center
	valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%a %b %d"
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = Noto Sans

    position = 0, 40
    halign = center
    valign = center
}
